<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviLog Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>EnviLog Dashboard</h1>
        <div class="status-grid">
            <!-- System Info Card -->
            <div class="card" id="system-info">
                <h2>System Status</h2>
                <div class="status-item">
                    <span>Free Heap:</span>
                    <span id="heap-size">Loading...</span>
                </div>
                <div class="status-item">
                    <span>Uptime:</span>
                    <span id="uptime">Loading...</span>
                </div>
            </div>
            <!-- Network Info Card -->
            <div class="card" id="network-info">
                <h2>Network Status</h2>
                <div class="status-item">
                    <span>WiFi Status:</span>
                    <span id="wifi-status">Loading...</span>
                </div>
                <div class="status-item">
                    <span>RSSI:</span>
                    <span id="rssi">Loading...</span>
                </div>
            </div>
            <!-- Sensor Data Card -->
            <div class="card" id="sensor-info">
                <h2>DHT11 Sensor</h2>
                <div class="status-item">
                    <span>Temperature:</span>
                    <span id="temperature">Loading...</span>
                </div>
                <div class="status-item">
                    <span>Humidity:</span>
                    <span id="humidity">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Essential Configuration Section -->
        <div class="config-section">
            <!-- Network Configuration -->
            <div class="card">
                <h3>Network Settings</h3>
                <form id="network-config-form" class="config-form">
                    <div class="form-group">
                        <label for="wifi-ssid">WiFi SSID:</label>
                        <input type="text" id="wifi-ssid" name="wifi_ssid">
                    </div>
                    <div class="form-group">
                        <label for="wifi-password">WiFi Password:</label>
                        <input type="password" id="wifi-password" name="wifi_password">
                    </div>
                    <button type="submit">Save Network Settings</button>
                </form>
            </div>

            <!-- MQTT Configuration -->
            <div class="card">
                <h3>MQTT Settings</h3>
                <form id="mqtt-config-form" class="config-form">
                    <div class="form-group">
                        <label for="broker-url">Broker URL:</label>
                        <input type="text" id="broker-url" name="broker_url">
                    </div>
                    <button type="submit">Save MQTT Settings</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
